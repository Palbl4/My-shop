{% extends 'authapp/base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="container" style="margin-top: 80px; margin-bottom: 120px;">
    <div class="login">
        <div class="h2 text-center head">
            Регистрация нового пользователя
        </div>
        <form class="form-horizontal"
              action="{% url 'auth:register' %}" method="post">
            {% csrf_token %}
            {{ register_form.as_p }}
            <input class="form_control btn btn-secondary text-light border"
                   type="submit" value="зарегистрироваться">
        </form>
    </div>
</div>
{% endblock %}
