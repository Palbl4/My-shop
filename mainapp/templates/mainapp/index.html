{% extends 'mainapp/base.html' %}
{% load static %}
{% block title %}Bereza-shop{% endblock %}

{% block content %}
<div class="main" id="main">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="{% static 'img/1.jpg' %}" class="d-block w-100" alt="Кроссовки nike">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="{% static 'img/2.jpg' %}" class="d-block w-100" alt="Кроссовки nike">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="{% static 'img/3.jpg' %}" class="d-block w-100" alt="Кроссовки nike">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
</div>
{% endblock %}
